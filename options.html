<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./lib/js/jquery-3.4.1.min.js"></script>
  <script src="./lib/js/popper.min.js"></script>
  <script src="./lib/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href = "./lib/css/bootstrap.min.css">
  <link rel="stylesheet" href = "./css/options.css">
</head>
<body>
  <section class="header">
    <div class="container-fluid">
      <div class="d-flex">
        <div class="flex-fill">
          <a href="home.html">
            <img src="./img/back-arrow.png" alt="backarrow", width="40">
          </a>
        </div>
        <div class="flex-fill">
          <h1>Options</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="options">
    <section class="option">
      <div class="container-fluid">
        <div class="row btn-row">
          <div class="col">
            Monochrome
          </div>
          <div class="ml-auto mr-3">
            <label class="switch">
              <input id="monochrome-toggle" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <hr/>
      </div>
    </section>
    <section class="option">
      <div class="container-fluid">
        <div class="row btn-row">
          <div class="col">
            Colorblind Correction
          </div>
          <div class="ml-auto mr-3">
            <label class="switch">
              <input id="correction-toggle" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <hr/>
      </div>
    </section>
  </section>
</body>
<footer class="footer">
  <div class="container">
    <span id="window-size">Place sticky footer content here</span>
  </div>
</footer>
<script src="./js/options.js"></script>
</html>
